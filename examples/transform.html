<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Transform(<=IE8) - Browser Dead Example</title>
    <link rel="stylesheet" href="../dist/css/browser-dead.min.css" media="screen" title="">
  </head>
  <body>
    <div id="unsupported" class="browser-dead">
      <div class="title">Unsupported Browser</div>
      <p>Please update your browser to access our platform</p>
    </div>
    <div>
      This is an example of using browser-dead to detect browsers <=IE8 which do not support CSS transforms.
      If you see this, the browser you're usiing supports CSS transforms.
    </div>
    <script type="text/javascript" src="../dist/browser-dead.min.js">
    </script>
    <script type="text/javascript">
      browserDead({
        background: '#000',
        color: '#0f0',
        supportBreakpoint: 'transform',
        browserDead: 'unsupported'
      })
    </script>
  </body>
</html>
